            value: "<hr/>\r\n<!--<a href=\"https://partners.aved.gov.bc.ca\" class=\"btn btn-secondary btn-block\" target=\"_blank\">Login to the Partner Portal</a>-->\r\n\r\n<div class=\"download\">\r\n  <p class=\"link\"> <a href=\"/sites/all/files/school-officials/policy_manual.pdf\" class=\"btn btn-large btn-info\" target=\"_blank\"><span class=\"fa fa-download\"></span> Download Manual</a> </p>\r\n  <div class=\"details\">\r\n    <p class=\"name\">    StudentAid BC policy manual </p>\r\n    <p class=\"size\"> PDF - 1890.03 KB</p>\r\n  </div>\r\n</div>\r\n\r\n<h3>The StudentAid BC Policy Manual is a comprehensive guide to the policies governing the StudentAid BC program.</h3>\r\n\r\n<hr />\r\n<p>Officials from post-secondary education institutions can find additional information, resources and forms related to the administration of StudentAid BC in the sections below.</p>\r\n\r\n<p>The <a href=\"/sites/all/files/school-officials/admin_manual.pdf\" target=\"_blank\">StudentAid BC Administration Manual</a> provides instructions for private post-secondary institution officials about how to administer StudentAid BC policies.</p>\r\n\r\n<div class=\"alert alert-info\">All forms are in PDF format and require <a href=\"http://get.adobe.com/reader/\">Adobe Reader 9.1</a> or higher.</div>"
